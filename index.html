<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="nft-card">

      <div class="nft-content">

         <div class="picture">
              <img src="images/image-equilibrium.jpg" alt="Equilibrium picture" width="230px">
         </div>

         <div class="describe">

              <h1>Equilibrium #3429</h1>

              <p>Our Equilibrium collection promotes balance and calm.</p>

              <div class="info">
                  <div class="left"> <span class="icon"><img src="images/icon-ethereum.svg" alt="Ethereum" ></span>0.041 ETH</div>
                  <div class="right"><span class="icon"></span><img src="images/icon-clock.svg" alt="Clock icon">3 days left</div>
              </div> <br> <hr>

         </div>

          <div class="creator">
            <img src="images/image-avatar.png" alt="creator picture">

           <span>Creation of</span>Jules Wyvern
          </div>

      </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
